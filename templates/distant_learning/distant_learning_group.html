{% load project_extras %}

{% block content %}
    <div class="box">
        <section class="hero is-primary is-medium">
            <div class="hero-body">
                <p class="title">{{ lessons.topic}}</p>
                {{ lessons.additional_text }}
            </div>
        </section>

        <div class="content intro">
            <p>{{ post.intro }}</p>
        </div>

        <div class="content">
            {{ lessons.main_text|convert_markdown|safe }}
        </div>
    </div>
{% endblock %}
